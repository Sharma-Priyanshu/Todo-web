<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Item</title>
    <link rel="stylesheet" href="page4.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main-container notshow">
      <h1 class="main-head">Trip to Paris</h1>
      <div class="navigate-back">
        <i class="fa fa-arrow-circle-left" style="font-size:30px;color:rgb(255, 94, 0)"></i>
        <span>Back</span>
      </div>
    </div>
    <div class="main-content notshow">
      <div class="Main-page">
        <h4 class="page-heading">Trip to Paris</h4>
        <div class="completed">Completed Task</div>
        <form class="form" action="">
          <input type="checkbox" name="check" id="check" />
          <label class="pending-task" for="check">Pending Task</label>
        </form>
        <i
          class="fa plus-icon fa-plus-circle"
          style="font-size: 28px; color: rgb(255, 136, 0); cursor: pointer"
        ></i>
      </div>
    </div>
  </div>
  <div class="pop-up">
      <p id="add-list">Add New Item</p>
      <input type="text" id="text" placeholder="New Item Name">
      <button class="pop-up-btn">ADD</button>
  </div>
  </body>
</html>
